# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        <Ctrl+g>: leave-mode
      command:
        <Alt+n>: command-history-next
        <Alt+p>: command-history-prev
        <Ctrl+g>: leave-mode
        <Ctrl+n>: completion-item-focus next
        <Ctrl+p>: completion-item-focus prev
        <Ctrl+r>: search-prev
        <Ctrl+s>: search-next
      hint:
        <Ctrl+g>: leave-mode
      insert:
        <Alt+Backspace>: fake-key <Ctrl-Backspace>
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+g>: leave-mode
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+w>: fake-key <Ctrl-backspace>
        <Ctrl+y>: insert-text {primary}
      normal:
        '0': fake-key 0
        '1': fake-key 1
        '2': fake-key 2
        '3': fake-key 3
        '4': fake-key 4
        '5': fake-key 5
        '6': fake-key 6
        '7': fake-key 7
        '8': fake-key 8
        '9': fake-key 9
        <Alt+1>: tab-focus 1
        <Alt+2>: tab-focus 2
        <Alt+3>: tab-focus 3
        <Alt+4>: tab-focus 4
        <Alt+5>: tab-focus 5
        <Alt+6>: tab-focus 6
        <Alt+7>: tab-focus 7
        <Alt+8>: tab-focus 8
        <Alt+9>: tab-focus -1
        <Alt+Backspace>: fake-key <Ctrl-Backspace>
        <Alt+Shift+.>: scroll-to-perc 0
        <Alt+Shift+n>: tab-move +
        <Alt+Shift+p>: tab-move -
        <Alt+b>: fake-key <Ctrl-Left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Alt+n>: tab-next
        <Alt+p>: tab-prev
        <Alt+v>: scroll-page 0 -0.9
        <Alt+x>: 'set-cmd-text :'
        <Backspace>: scroll-page 0 -0.9
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Tab>: tab-next
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+c><Ctrl+b>: back
        <Ctrl+c><Ctrl+f>: forward
        <Ctrl+c>m: tab-mute
        <Ctrl+c>p: tab-pin
        <Ctrl+c>v: spawn --userscript ~/.bin/open_in_mpv.sh
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+g>: clear-keychain ;; search ;; fullscreen --leave
        <Ctrl+h>b: open qute://bindings
        <Ctrl+h>h: set-cmd-text -s :help
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+r>: set-cmd-text ?
        <Ctrl+s>: set-cmd-text /
        <Ctrl+u><Ctrl+x>52: set-cmd-text -s :open -p
        <Ctrl+u>E: hint all tab-fg
        <Ctrl+u>f: hint all hover
        <Ctrl+v>: scroll-page 0 0.9
        <Ctrl+w>: fake-key <Ctrl-backspace>
        <Ctrl+x>0: tab-close
        <Ctrl+x>1: tab-only
        <Ctrl+x>50: close
        <Ctrl+x>51: window-only
        <Ctrl+x>52: set-cmd-text -s :open -w
        <Ctrl+x><Ctrl+c>: quit
        <Ctrl+x>b: set-cmd-text -s :buffer
        <Ctrl+x>k: tab-close
        <Ctrl+y>: insert-text {primary}
        <alt-shift-.: scroll-to-perc
        B: back
        F: forward
        G: set-cmd-text -s :open -t
        H: history
        M: open qute://bookmarks
        f: hint all
        g: set-cmd-text -s :open
        m: bookmark-add
        open: --private <Ctrl+c>p
        wl: hint all yank-primary
        ww: yank url
  editor.command:
    global:
    - emacs
    - -Q
    - '{file}'
  editor.encoding:
    global: utf-8
  spellcheck.languages:
    global:
    - en-US
  tabs.min_width:
    global: 8
